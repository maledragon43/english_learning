<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game 2 Â· Colour It Right 2</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Ensure iframe only shows game content */
    body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
    .game-shell { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; }
    .game-page { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; transform: translateX(-3vw); }
    
    .game-top-text {
      font-size: clamp(14px, 2vw, 24px) !important;
      line-height: 1.3;
      padding: 12px 20px;
      word-wrap: break-word;
      word-break: break-word;
      max-width: 200%;
      white-space: normal;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-top-instruction {
      width: 70% !important;
      margin: 0 auto !important;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      left: 45%;
    }

    .game-top-instruction-inner {
      max-width: 100% !important;
      padding: 12px 20px;
      min-height: 60px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 300%;
    }

    .scene-background {
      position: absolute;
      top: 10.5%;
      left: 5%;
      width: 89%;
      height: 80%;
      object-fit: cover;
      z-index: -1;
    }

    .coloring-area {
      position: relative;
      width: 100%;
      height: 65%;
      padding: 20px;
      z-index: 2;
    }

    .object-to-color {
      width: 80px;
      height: 80px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
      z-index: 10;
    }

    .object-to-color[data-object="spoon"] {
      width: 10%;
      height: 10%;
    }

    .object-to-color:hover {
      transform: scale(1.05);
    }

    .object-to-color img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .object-to-color.completed {
      pointer-events: none;
      opacity: 0.9;
    }

    .color-palette {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2%;
      padding: 1.5%;
      border-top: 4px solid #f4b647;
      width: 80%;
    }

    .color-selector {
      width: 4.5%;
      aspect-ratio: 1;
      min-width: 40px;
      cursor: pointer;
      border: 0.3% solid transparent;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .color-selector img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .color-selector:hover {
      transform: scale(1.1);
    }

    .color-selector.selected {
      border-color: #333;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="game-shell">
    <div class="game-page">
      <div class="game-board">
        <!-- Top dashboard -->
        <div class="game-top-instruction">
          <div class="game-top-instruction-inner">
            <div id="statusBanner" class="game-top-text">COLOUR IT RIGHT 2 - COMING SOON</div>
          </div>
        </div>

        <!-- Student -->
        <img class="game-student" src="../assets/images/chars/squirrel think.png" alt="">

        <!-- Problem area -->
        <div class="game-problem-area">
          <img id="sceneBackground" class="scene-background" src="" alt="Scene background">
          <div class="coloring-area" id="coloringArea">
            <!-- Objects will be inserted here by JavaScript -->
          </div>
          
          <!-- Color Palette -->
          <div class="color-palette" id="colorPalette">
            <div class="color-selector" data-color="red">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/red.png" alt="red">
            </div>
            <div class="color-selector" data-color="yellow">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/yellow.png" alt="yellow">
            </div>
            <div class="color-selector" data-color="orange">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/orange.png" alt="orange">
            </div>
            <div class="color-selector" data-color="blue">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/blue.png" alt="blue">
            </div>
            <div class="color-selector" data-color="purple">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/purple.png" alt="purple">
            </div>
            <div class="color-selector" data-color="green">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/green.png" alt="green">
            </div>
            <div class="color-selector" data-color="pink">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/pink.png" alt="pink">
            </div>
            <div class="color-selector" data-color="white">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/white.png" alt="white">
            </div>
            <div class="color-selector" data-color="gray">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/gray.png" alt="gray">
            </div>
            <div class="color-selector" data-color="black">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/black.png" alt="black">
            </div>
            <div class="color-selector" data-color="brown">
              <img src="../assets/images/Game 2 - Colour it Right 2/colours/brown.png" alt="brown">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./game2_unit_pin7a.js"></script>
  <script src="./game2_unit_pin7b.js"></script>
</body>
</html>
