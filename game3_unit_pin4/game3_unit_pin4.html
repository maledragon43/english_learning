<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game 3 Â· Colour It Right</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Ensure iframe only shows game content */
    body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
    .game-shell { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; }
    .game-page { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; transform: translateX(-3vw); }
    
    .game-top-text {
      font-size: clamp(18px, 4vw, 34px) !important;
      line-height: 1.3;
      padding: 12px 20px;
      word-wrap: break-word;
      word-break: break-word;
      max-width: 200%;
      white-space: normal;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-top-instruction {
      width: 70% !important;
      margin: 0 auto !important;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      left: 45%;
    }

    .game-top-instruction-inner {
      max-width: 100% !important;
      padding: 12px 20px;
      min-height: 60px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 300%;
    }

    .coloring-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
      min-height: 300px;
      background: white;
    }

    .animal-to-color {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .animal-to-color:hover {
      transform: scale(1.05);
    }

    .animal-to-color img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .color-palette {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: #f0f0f0;
      border-top: 2px solid #ddd;
    }

    .color-selector {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .color-selector:hover {
      transform: scale(1.1);
    }

    .color-selector.selected {
      border-color: #333;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="game-shell">
    <div class="game-page">
      <div class="game-board">
        <!-- Top dashboard -->
        <div class="game-top-instruction">
          <div class="game-top-instruction-inner">
            <div id="statusBanner" class="game-top-text">COLOUR IT RIGHT - COMING SOON</div>
          </div>
        </div>

        <!-- Student -->
        <img class="game-student" src="../assets/images/chars/squirrel think.png" alt="">

        <!-- Problem area -->
        <div class="game-problem-area">
          <div class="coloring-area" id="coloringArea">
            <!-- Animals will be inserted here by JavaScript -->
          </div>
          
          <!-- Color Palette -->
          <div class="color-palette" id="colorPalette">
            <div class="color-selector" data-color="red" style="background-color: #ff0000;"></div>
            <div class="color-selector" data-color="yellow" style="background-color: #ffff00;"></div>
            <div class="color-selector" data-color="orange" style="background-color: #ffa500;"></div>
            <div class="color-selector" data-color="blue" style="background-color: #0000ff;"></div>
            <div class="color-selector" data-color="purple" style="background-color: #800080;"></div>
            <div class="color-selector" data-color="green" style="background-color: #008000;"></div>
            <div class="color-selector" data-color="pink" style="background-color: #ffc0cb;"></div>
            <div class="color-selector" data-color="white" style="background-color: #ffffff; border: 2px solid #ccc;"></div>
            <div class="color-selector" data-color="grey" style="background-color: #808080;"></div>
            <div class="color-selector" data-color="black" style="background-color: #000000;"></div>
            <div class="color-selector" data-color="brown" style="background-color: #8b4513;"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./game3_unit_pin4a.js"></script>
  <script src="./game3_unit_pin4b.js"></script>
</body>
</html>
