<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game 3 Â· Colour It Right</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Ensure iframe only shows game content */
    body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
    .game-shell { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; }
    .game-page { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; transform: translateX(-3vw); }
    
    .game-top-text {
      font-size: clamp(18px, 4vw, 30px) !important;
      line-height: 1.3;
      padding: 12px 20px;
      word-wrap: break-word;
      word-break: break-word;
      max-width: 200%;
      white-space: normal;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-top-instruction {
      width: 70% !important;
      margin: 0 auto !important;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      left: 45%;
    }

    .game-top-instruction-inner {
      max-width: 100% !important;
      padding: 12px 20px;
      min-height: 60px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 300%;
    }

    .coloring-area {
      position: relative;
      width: 100%;
      height: 400px;
      padding: 20px;
    }

    .animal-to-color {
      width: 120px;
      height: 120px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    .animal-to-color[data-animal="dolphin"] {
      width: 240px;
      height: 200px;
    }

    .animal-to-color[data-animal="shark"] {
      width: 360px;
      height: 240px;
    }

    .animal-to-color[data-animal="mouse"] {
      width: 96px;
      height: 96px;
    }

    .animal-to-color[data-animal="horse"] {
      width: 240px;
      height: 200px;
    }

    .animal-to-color[data-animal="cow"] {
      width: 280px;
      height: 230px;
    }

    .animal-to-color:hover {
      transform: scale(1.05);
    }

    .animal-to-color img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .color-palette {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 15px;
      border-top: 4px solid #f4b647;
    }

    .color-selector {
      width: 50px;
      height: 50px;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .color-selector img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .color-selector:hover {
      transform: scale(1.1);
    }

    .color-selector.selected {
      border-color: #333;
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="game-shell">
    <div class="game-page">
      <div class="game-board">
        <!-- Top dashboard -->
        <div class="game-top-instruction">
          <div class="game-top-instruction-inner">
            <div id="statusBanner" class="game-top-text">COLOUR IT RIGHT - COMING SOON</div>
          </div>
        </div>

        <!-- Student -->
        <img class="game-student" src="../assets/images/chars/squirrel think.png" alt="">

        <!-- Problem area -->
        <div class="game-problem-area">
          <div class="coloring-area" id="coloringArea">
            <!-- Animals will be inserted here by JavaScript -->
          </div>
          
          <!-- Color Palette -->
          <div class="color-palette" id="colorPalette">
            <div class="color-selector" data-color="red">
              <img src="../assets/images/color it right/color selectors/red.png" alt="red">
            </div>
            <div class="color-selector" data-color="yellow">
              <img src="../assets/images/color it right/color selectors/yellow.png" alt="yellow">
            </div>
            <div class="color-selector" data-color="orange">
              <img src="../assets/images/color it right/color selectors/orange.png" alt="orange">
            </div>
            <div class="color-selector" data-color="blue">
              <img src="../assets/images/color it right/color selectors/blue.png" alt="blue">
            </div>
            <div class="color-selector" data-color="purple">
              <img src="../assets/images/color it right/color selectors/purple.png" alt="purple">
            </div>
            <div class="color-selector" data-color="green">
              <img src="../assets/images/color it right/color selectors/green.png" alt="green">
            </div>
            <div class="color-selector" data-color="pink">
              <img src="../assets/images/color it right/color selectors/pink.png" alt="pink">
            </div>
            <div class="color-selector" data-color="white">
              <img src="../assets/images/color it right/color selectors/white.png" alt="white">
            </div>
            <div class="color-selector" data-color="grey">
              <img src="../assets/images/color it right/color selectors/grey.png" alt="grey">
            </div>
            <div class="color-selector" data-color="black">
              <img src="../assets/images/color it right/color selectors/black.png" alt="black">
            </div>
            <div class="color-selector" data-color="brown">
              <img src="../assets/images/color it right/color selectors/brown.png" alt="brown">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./game3_unit_pin4a.js"></script>
  <script src="./game3_unit_pin4b.js"></script>
</body>
</html>
