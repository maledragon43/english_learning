<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game 1 Â· Spot and Drop 2</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Ensure iframe only shows game content */
    body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
    .game-shell { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; }
    .game-page { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; transform: translateX(-3vw); }
    
    .game-top-text {
      font-size: clamp(18px, 4vw, 25px) !important;
      line-height: 1.3;
      padding: 12px 20px;
      word-wrap: break-word;
      word-break: break-word;
      max-width: 200%;
      white-space: normal;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .game-top-instruction {
      width: 70% !important;
      margin: 0 auto !important;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      left: 45%;
    }

    .game-top-instruction-inner {
      max-width: 100% !important;
      padding: 12px 20px;
      min-height: 60px;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 300%;
    }

    .spot-drop-container {
      position: relative;
      width: 88%;
      height: 100%;
      top:-4.5%;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .background-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .drop-zones {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 99;
    }

    .drop-zone {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s ease;
    }

    .animal-to-place {
      position: absolute;
      width: 60px;
      height: 60px;
      cursor: grab;
      transition: all 0.3s ease;
      z-index: 199;
    }

    .animal-to-place:hover {
      /* No size change on hover */
    }

    .animal-to-place:active {
      cursor: grabbing;
    }

    .animal-to-place img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="game-shell">
    <div class="game-page">
      <div class="game-board">
        <!-- Top dashboard -->
        <div class="game-top-instruction">
          <div class="game-top-instruction-inner">
            <div id="statusBanner" class="game-top-text">LISTEN AND PLACE THE OBJECT</div>
          </div>
        </div>

        <!-- Student -->
        <img class="game-student" src="../assets/images/chars/squirrel think.png" alt="">

        <!-- Problem area -->
        <div class="game-problem-area">
          <div class="spot-drop-container" id="spotDropContainer">
            <img id="backgroundImage" class="background-image" src="" alt="Background">
            <div class="drop-zones" id="dropZones">
              <!-- Drop zones will be created by JavaScript -->
            </div>
            <div id="animalToPlace" class="animal-to-place">
              <!-- Objects to place will be created by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../script.js"></script>
  <script src="game1_unit_pin7a.js"></script>
  <script src="game1_unit_pin7b.js"></script>
</body>
</html>
