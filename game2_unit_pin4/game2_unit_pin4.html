<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game 2 Â· Balloon Burst</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Ensure iframe only shows game content */
    body { margin: 0; padding: 0; overflow: hidden; background: transparent; }
    .game-shell { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; }
    .game-page { width: 100%; height: 100%; position: relative; display: flex; align-items: center; justify-content: flex-start; background: transparent; transform: translateX(-3vw); }
    
    .game-top-text {
      font-size: clamp(18px, 4vw, 30px) !important;
      line-height: 1.3;
      padding: 12px 20px;
      word-wrap: break-word;
      word-break: break-word;
      max-width: 200%;
      white-space: normal;
      text-align: center;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }



    .balloon-stage {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 2vw;
      padding: 5vw;
      width: 100%;
      min-height: 300px;
    }

    .balloon {
      width: 20vw;
      height: 25vw;
      min-width: 100px;
      min-height: 120px;
      max-width: 280px;
      max-height: 320px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      box-shadow: none;
    }

    .balloon:hover {
      transform: scale(1.05);
    }

    .balloon.burst {
      opacity: 0;
      transform: scale(0);
      transition: all 0.5s ease;
    }

    .balloon img {
      width: 100%;
      height: 200%;
      object-fit: contain;
      object-position: center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="game-shell">
    <div class="game-page">
      <div class="game-board">
        <!-- Top dashboard -->
        <div class="game-top-instruction">
          <div class="game-top-instruction-inner">
            <div id="statusBanner" class="game-top-text">Click the correct balloon!</div>
          </div>
        </div>

        <!-- Student -->
        <img class="game-student" src="../assets/images/chars/squirrel think.png" alt="">

        <!-- Problem area -->
        <div class="game-problem-area">
          <div class="balloon-stage" id="balloonStage">
            <!-- Balloons will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./game2_unit_pin4a.js"></script>
  <script src="./game2_unit_pin4b.js"></script>
</body>
</html>
